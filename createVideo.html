<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Video</title>
</head>
<body>
    <h1>Create Video</h1>
    <p>Provide a title, image, and audio file.</p>

    <form>
        <label>
            Name:
            <input type="text" name="name" />
        </label>
        <label>
            Image:
            <input type="file" name="image" />
        </label>
        <label>
            Audio:
            <input type="file" name="audio" />
        </label>

        <input type="submit" value="Submit" />
    </form>
</body>
</html>
