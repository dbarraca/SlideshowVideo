<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Video</title>

    <style>
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }

        form * {
            margin: 4px 10px;
        }
    </style>
</head>
<body>
    <h1>Create Video</h1>
    <p>Provide a title, image, and audio file.</p>

    <form action="/video/create" method="POST" enctype="multipart/form-data">
        <label>Name: </label>
        <input type="text" name="videoFilename" id="videoFilename" value="Video" placeholder="Output Video File Name"/>

        <label>Image: </label>
        <input type="file" name="image" id="image" />
<!-- 
        <label>Audio: </label>
        <input type="file" name="audio" /> -->

        <input type="submit" value="Create Video" />
    </form>
</body>
</html>
